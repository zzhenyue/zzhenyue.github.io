      <p>Scientific information lives in many silos—Semantic Scholar, OpenAlex, PubMed, Dimensions, Crossref, publisher feeds. I work on large-scale entity matching (DOIs, PMIDs, Corpus IDs), record linkage, and harmonized metadata layers that enable robust comparative analytics.</p>
